<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <body>
        <div id="top">
            <h1 id="title"> Metric/Imperial Unit Conversion </h1>
            <input type="text" placeholder="0" id="input">
            
            <div>
            <button id ="convert"> Convert </button>
            </div>
            
            </div>
        
        <div id="measurement-box">
            <h2 class="measurement-title">Length (Meter/Feet) </h2>
            <p id="meters-feet" class="measurement-numbers"> 0 meters = 0 feet | 0 feet = 0 meters </p>
        </div>
        
        <div id="measurement-box">
            <h2 class="measurement-title"> Volume (Liters/Gallons) </h2>
            <p id="liters-gallons" class="measurement-numbers"> 0 liters = 0 gallons | 0 gallons = 0 liters </p>
        </div>
        
         <div id="measurement-box">
            <h2 class="measurement-title"> Mass (Kilograms/Pounds) </h2>
            <p id="kilograms-pounds" class="measurement-numbers"> 0 kilos = 0 pounds | 0 pounds = 0 kilos </p>
        </div>
        
        <script src="index.js"></script>
    </body>
